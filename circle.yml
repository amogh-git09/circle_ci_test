machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  post:
    - docker version

dependencies:
  pre:
    - sudo pip install docker-compose
  post:
    - docker-compose up
    - docker-compose up

test:
  override:
    - ./script.sh:
        parallel: true
