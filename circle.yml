machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  ruby:
    version: ruby-2.3.1
  post:
    - sudo service mysql stop
    - sudo service redis-server stop

dependencies:
  pre:
    - sudo pip install docker-compose
  post:
    - docker-compose up -d

